<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tagging and Categorization</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen py-12 px-4">
  <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-md p-8">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Tagging and Categorization</h2>

    <!-- Form -->
    <form id="tagForm" class="space-y-4">
      <input type="text" id="contentId" placeholder="Content ID" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      <input type="text" id="tag" placeholder="Tag" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      <input type="text" id="category" placeholder="Category" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:shadow-lg transition-all duration-300">
        Submit
      </button>
    </form>

    <!-- Stored Data Table -->
    <div class="mt-10">
      <h3 class="text-xl font-semibold text-gray-700 mb-4 text-center">Stored Data</h3>
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-200 text-sm text-gray-700">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-4 py-3 border-b text-left">ID</th>
              <th class="px-4 py-3 border-b text-left">Content ID</th>
              <th class="px-4 py-3 border-b text-left">Tag</th>
              <th class="px-4 py-3 border-b text-left">Category</th>
            </tr>
          </thead>
          <tbody id="dataBody">
            <tr>
              <td colspan="4" class="text-center text-gray-500 py-4">Loading...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Script Section -->
  <script>
    const form = document.getElementById("tagForm");
    const dataBody = document.getElementById("dataBody");

    async function fetchData() {
      try {
        const response = await fetch("http://localhost:8080/tags");
        const data = await response.json();

        dataBody.innerHTML = "";

        if (data.length === 0) {
          dataBody.innerHTML = `<tr><td colspan="4" class="text-center text-gray-500 py-4">No data found</td></tr>`;
          return;
        }

        data.forEach(item => {
          const row = `
            <tr class="hover:bg-gray-50">
              <td class="px-4 py-2 border-b">${item.id}</td>
              <td class="px-4 py-2 border-b">${item.contentId}</td>
              <td class="px-4 py-2 border-b">${item.tag}</td>
              <td class="px-4 py-2 border-b">${item.category}</td>
            </tr>
          `;
          dataBody.innerHTML += row;
        });
      } catch (error) {
        dataBody.innerHTML = `<tr><td colspan="4" class="text-center text-red-500 py-4">Error loading data</td></tr>`;
        console.error("Error fetching data:", error);
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = {
        contentId: document.getElementById("contentId").value,
        tag: document.getElementById("tag").value,
        category: document.getElementById("category").value
      };

      try {
        await fetch("http://localhost:8080/tags", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        form.reset();
        fetchData();
      } catch (error) {
        alert("Error submitting data");
        console.error(error);
      }
    });

    window.onload = fetchData;
  </script>
</body>
</html>
