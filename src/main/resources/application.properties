spring.application.name=PublishingWorkflow

spring.datasource.url=jdbc:mysql://localhost:3306/blogcraft?useSSL=false&serverTimezone=UTC
spring.datasource.username=
spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

server.port=8080

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,env,beans,mappings,loggers
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.info.env.enabled=true
management.metrics.export.simple.enabled=true

# Custom application info
info.app.name=BlogCraft Publishing Workflow
info.app.description=A collaborative platform for writing, reviewing, and publishing blog posts
info.app.version=1.0.0
info.app.author=Sasken Team

# Swagger UI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.disable-swagger-default-url=true


