<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Content Dashboard - Published Posts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
      body { font-family: 'Inter', sans-serif; }
      .card-hover { transition: all 0.3s ease; }
      .card-hover:hover { transform: translateY(-4px); box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1); }
    </style>
  </head>
  <body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <header class="bg-white/80 backdrop-blur-md border-b border-gray-200 sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-6 py-4">
        <div class="flex justify-between items-center">
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl flex items-center justify-center">
              <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
            </div>
            <span class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">BlogCraft</span>
          </div>
          <nav class="hidden md:flex gap-8 text-sm font-medium">
            <a href="index.html" class="text-gray-700 hover:text-blue-600">Home</a>
            <a href="dashboard.html" class="text-gray-700 hover:text-blue-600">Dashboard</a>
            <a href="posts.html" class="text-gray-700 hover:text-blue-600">All Posts</a>
            <a href="create.html" class="text-gray-700 hover:text-blue-600">Create</a>
            <a href="drafts.html" class="text-gray-700 hover:text-blue-600">Drafts</a>
            <a href="review.html" class="text-gray-700 hover:text-blue-600">Review Panel</a>
            <a href="monitor.html" class="text-gray-700 hover:text-blue-600">Monitor</a>
            <a href="api-docs.html" class="text-gray-700 hover:text-blue-600">API Docs</a>
          </nav>
        </div>
      </div>
    </header>

    <!-- Summary Cards Wrapper with Padding -->
<div class="p-4">
  <div id="dashboardStats" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
    <div class="bg-blue-100 p-4 rounded-xl shadow">
      <h3 class="text-sm text-gray-600">Total Blogs</h3>
      <p class="text-2xl font-bold text-blue-800" id="totalBlogs">--</p>
    </div>
    <div class="bg-yellow-100 p-4 rounded-xl shadow">
      <h3 class="text-sm text-gray-600">Total Views</h3>
      <p class="text-2xl font-bold text-yellow-800" id="totalViews">--</p>
    </div>
    <div class="bg-green-100 p-4 rounded-xl shadow">
      <h3 class="text-sm text-gray-600">Total Likes</h3>
      <p class="text-2xl font-bold text-green-800" id="totalLikes">--</p>
    </div>
    <div class="bg-red-100 p-4 rounded-xl shadow">
      <h3 class="text-sm text-gray-600">Total Comments</h3>
      <p class="text-2xl font-bold text-red-800" id="totalComments">--</p>
    </div>
    <div class="bg-purple-100 p-4 rounded-xl shadow col-span-2">
      <h3 class="text-sm text-gray-600">Most Viewed Blog</h3>
      <p class="text-lg font-semibold text-purple-800" id="mostViewedBlog">--</p>
    </div>
    <div class="bg-indigo-100 p-4 rounded-xl shadow">
      <h3 class="text-sm text-gray-600">New Posts This Week</h3>
      <p class="text-xl font-bold text-indigo-800" id="newPostsThisWeek">--</p>
    </div>
    <div class="bg-gray-100 p-4 rounded-xl shadow">
      <h3 class="text-sm text-gray-600">Last Post Date</h3>
      <p class="text-lg font-bold text-gray-800" id="lastPostDate">--</p>
    </div>
    <div class="bg-pink-100 p-4 rounded-xl shadow col-span-2">
      <h3 class="text-sm text-gray-600">Most Liked Blog</h3>
      <p class="text-lg font-semibold text-pink-800" id="mostLikedBlog">--</p>
    </div>
  </div>
</div>


    <main class="max-w-6xl mx-auto px-6 py-16">
      <h1 class="text-4xl font-bold text-center mb-12 text-gray-800">Published Blog Posts</h1>

      <div class="mb-6">
  <input
    type="text"
    id="searchInput"
    placeholder="Search blog posts..."
    class="w-full p-2 border rounded-md shadow-sm"
    oninput="filterPosts()"
  />
</div>

      <div id="postList" class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
        <!-- Blog cards will be injected here -->
      </div>

      <div id="noPosts" class="text-center text-gray-500 mt-16 hidden">
        No published posts found.
      </div>
    </main>

    <template id="blog-template">
      <div class="bg-white p-6 rounded-2xl shadow-sm card-hover flex flex-col justify-between">
        <div>
          <h2 class="text-xl font-bold text-gray-800 mb-2 post-title"></h2>
          <p class="text-sm text-gray-500 mb-4 post-meta"></p>
          <p class="text-gray-700 post-content mb-4"></p>
        </div>

        <div class="flex justify-between items-center text-sm text-gray-600 mt-4 space-x-3">
          <button class="like-btn flex items-center gap-1 hover:text-blue-600">
            ‚ù§Ô∏è <span class="like-count">0</span>
          </button>
          <button class="comment-toggle flex items-center gap-1 hover:text-purple-600">
            üí¨ <span class="comment-count">0</span>
          </button>
          <button class="edit-btn text-yellow-600 hover:underline">‚úèÔ∏è Edit</button>
          <button class="delete-btn text-red-500 hover:underline">üóëÔ∏è Delete</button>
        </div>

        <div class="comment-section mt-4 hidden">
          <input type="text" placeholder="Add a comment..." class="comment-input w-full p-2 border rounded mt-2" />
          <button class="submit-comment bg-blue-600 text-white px-3 py-1 rounded mt-2">Post</button>
          <ul class="comment-list mt-3 text-sm text-gray-700 list-disc pl-5 space-y-1"></ul>
        </div>
      </div>
    </template>

    <script src="content-dashboard.js"></script>
  </body>
</html>
