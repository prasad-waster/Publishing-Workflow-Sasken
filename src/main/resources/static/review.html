<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Review Panel - BlogCraft</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="review.js"></script>
</head>
<body class="bg-gray-100 font-sans">
<!-- Header -->
<header class="bg-white/80 backdrop-blur-md border-b border-gray-200 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-6 py-4">
    <div class="flex justify-between items-center">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl flex items-center justify-center">
          <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
          </svg>
        </div>
        <span class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
              BlogCraft
            </span>
      </div>
      <nav class="hidden md:flex gap-8 text-sm font-medium">
        <a href="seo-assistant.html" class="text-gray-700 hover:text-blue-600 transition-colors duration-200">SEO Assistant</a>
        <a href="index.html" class="text-gray-700 hover:text-blue-600 transition-colors duration-200">Home</a>
        <a href="create.html" class="text-gray-700 hover:text-blue-600 transition-colors duration-200">Create Post</a>
        <a href="drafts.html" class="text-gray-700 hover:text-blue-600 transition-colors duration-200">Drafts</a>
        <a href="dashboard.html" class="text-gray-700 hover:text-blue-600 transition-colors duration-200">Dashboard</a>
        <a href="posts.html" class="text-gray-700 hover:text-blue-600 transition-colors duration-200">All Posts</a>
        <a href="review.html" class="text-blue-600 font-semibold">Review Panel</a>
      </nav>
      <div class="md:hidden">
        <button class="text-gray-700">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>

<!-- Review Section -->
<main class="max-w-5xl mx-auto p-6">
  <h1 class="text-3xl font-bold mb-2">Review Blog Posts</h1>
  <p class="text-gray-600 mb-6">
    Pending Reviews:
    <span id="pending-count" class="font-semibold text-blue-600">0</span>
  </p>
  <div id="review-posts" class="space-y-6">
    <!-- Posts for review loaded via review.js -->
  </div>
</main>
</body>
</html>
