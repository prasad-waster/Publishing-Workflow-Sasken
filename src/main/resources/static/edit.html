<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Draft - BlogCraft</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tiny.cloud/1/ssbcatxk1yke33am62ghc7lxj3p4rn4fvbkzb7bleave918l/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
      tinymce.init({
        selector: '#content',
        plugins: 'image media link lists code',
        toolbar: 'undo redo | styles | bold italic underline | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image media | code',
        menubar: false,
        height: 400,
        branding: false,
        images_upload_url: '/api/upload',
        automatic_uploads: true,
        images_upload_handler: function (blobInfo, success, failure) {
          var xhr = new XMLHttpRequest();
          xhr.withCredentials = false;
          xhr.open('POST', '/api/upload');
          xhr.onload = function() {
            if (xhr.status !== 200) {
              failure('HTTP Error: ' + xhr.status);
              return;
            }
            var json = JSON.parse(xhr.responseText);
            if (!json || typeof json.location != 'string') {
              failure('Invalid JSON: ' + xhr.responseText);
              return;
            }
            success(json.location);
          };
          var formData = new FormData();
          formData.append('file', blobInfo.blob(), blobInfo.filename());
          xhr.send(formData);
        },
        file_picker_types: 'image media',
        file_picker_callback: function(callback, value, meta) {
          var input = document.createElement('input');
          input.setAttribute('type', 'file');
          if (meta.filetype === 'image') {
            input.setAttribute('accept', 'image/*');
          } else if (meta.filetype === 'media') {
            input.setAttribute('accept', 'video/*');
          }
          input.onchange = function() {
            var file = this.files[0];
            var formData = new FormData();
            formData.append('file', file);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/upload');
            xhr.onload = function() {
              if (xhr.status === 200) {
                var json = JSON.parse(xhr.responseText);
                callback(json.location);
              }
            };
            xhr.send(formData);
          };
          input.click();
        }
      });
    </script>
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header
      class="flex justify-between items-center px-10 py-4 bg-white shadow-md"
    >
      <div class="flex items-center gap-2 text-xl font-bold text-blue-700">
        <svg class="w-6 h-6 fill-current" viewBox="0 0 48 48">
          <path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" />
        </svg>
        BlogCraft
      </div>
      <nav class="flex gap-6 text-sm font-medium">
        <a href="index.html" class="hover:text-blue-500">Home</a>
        <a href="create.html" class="hover:text-blue-500">Create</a>
        <a href="drafts.html" class="hover:text-blue-500">Drafts</a>
      </nav>
      <script defer src="edit.js"></script>
    </header>

    <!-- Edit Form -->
    <main class="max-w-4xl mx-auto p-6 mt-6 bg-white rounded-xl shadow">
      <div class="mb-4">
        <label for="author" class="block font-semibold mb-1">Author</label>
        <input
          type="text"
          id="author"
          name="author"
          required
          placeholder="Enter your name..."
          class="w-full p-3 border rounded-lg"
        />
      </div>

      <h1 class="text-2xl font-bold mb-6">Edit Blog Draft</h1>

      <form id="editForm">
        <input type="hidden" id="postId" />

        <div class="mb-4">
          <label for="title" class="block font-semibold mb-1">Title</label>
          <input
            type="text"
            id="title"
            required
            class="w-full p-3 border rounded-lg"
          />
        </div>

        <div class="mb-4">
          <label for="content" class="block font-semibold mb-1">Content</label>
          <textarea
            id="content"
            rows="10"
            required
            class="w-full p-3 border rounded-lg resize-none"
          ></textarea>
        </div>

        <div class="flex justify-between gap-4">
          <button
            type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-bold"
          >
            Update Draft
          </button>
        </div>
        <div class="flex justify-between gap-4 mt-6">
          <button
            type="button"
            onclick="updateDraft('DRAFT')"
            class="bg-gray-300 hover:bg-gray-400 text-black px-6 py-2 rounded-lg font-bold"
          >
            Save Draft
          </button>
          <button
            type="button"
            onclick="updateDraft('REVIEW')"
            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-bold"
          >
            Save & Send for Review
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
